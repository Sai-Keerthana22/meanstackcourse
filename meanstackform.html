<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;  background-color:palegreen;">
    
    <table align="center">
        <form>
            <tr>
            <td><h1 style="color: red;">Personal Details</h1></td>
            </tr>
            <tr>
               <td>Name: <input type="text/"></td>
            </tr>
            <tr>
                <td>Password: <input type="password"></td>
           </tr>
           <tr>
                <td>E-mail id: <input type="email"></td>
            </tr>
            <tr>
                <td>Gender :
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female</label></td>
            </tr>

            <tr>
                <td>Contact#: <input type="number"></td>
           </tr>
           <tr><td>
           <h1 style="color: red;">Educational Qualificaton</h1></td></tr>
           <tr>
               <td>
                <label for="degree">Degree :</label>
                <select name="degree" id="degree">
                  <option selected>--Select Group--</option>
                  <option value="btech">B-tech</option>
                  <option value="mtech">M-tech</option>
                </select>
               </td>
           </tr>
           <tr>
            <td>
             <label for="Engineering">Engineering :</label>
             <select name="Engineering" id="Engineering">
                <option selected>--Select Group--</option>
                <option value="cse">CSE</option>
               <option value="it">IT</option>
             </select>
            </td>
            </tr>
           <tr>
               <td>Hobbies: <input type="checkbox" id="Playing Chess" name="Playing Chess" >
                <label for="Playing Chess"> Playing Chess</label>
                <input type="checkbox" id="Reading Books" name="Reading Books" >
                <label for="Reading Books"> Reading Books</label></td>
           </tr>
           <tr><td>
           <h1 style="color: red;">Address</h1></td></tr>
           <tr>
            <td>
                <textarea rows="10" cols="40" id="address"></textarea>
            </td>
            </tr>
           <tr>
               <td>
           <label for="myfile">Attach Resume: </label>
           <input type="file" id="myfile" name="myfile">
               </td>
           </tr>
           <tr>
               <td>
           <input style="align-content: center;" type="submit" value="Submit"></td>
           </tr>
           
            </form>
    </table>
    </div>
    
</body>
</html>
